    <section class="main">
        <h3>حجز موعد للمريض</h3>
        <div class="container">
            <div class="theformdiv">

                <form class="theform2" method="POST">
                    <h3>حجز موعد</h3>
                    <div class="form-group">
                        <label for="DoctorSpecialization">
                            الاختصاص المطلوب
                        </label>
                        <select name="Doctorspecialization" class="form-control" onchange="getdoctor(this.value);"
                            required="required">
                            <option value="">اختر اختصار</option>
                            <option value="جراحة العظام">
                                جراحة العظام </option>
                            <option value="جراحة عامة">
                                جراحة عامة </option>
                            <option value="اخصائي قلب">
                                اخصائي قلب </option>
                            <option value="جراحة تجميلية">
                                جراحة تجميلية </option>
                            <option value="اخصائي الاشعة">
                                اخصائي الاشعة </option>
                            <option value="اخصائي اورام">
                                اخصائي اورام </option>
                            <option value="اخصائي امراض جلدية">
                                اخصائي امراض جلدية </option>
                            <option value="اخصائي علم امراض الدم">
                                اخصائي علم امراض الدم </option>
                            <option value="اخصائي مسالك بولية">
                                اخصائي مسالك بولية </option>
                            <option value="اخصائي امراض الجهاز الهضمي">
                                اخصائي امراض الجهاز الهضمي </option>
                            <option value="اخصائي طب الاطفال">
                                اخصائي طب الاطفال </option>
                            <option value="اخصائي نفسية">
                                اخصائي نفسية </option>
                            <option value="اخصائي جراحة كسور">
                                اخصائي جراحة كسور </option>
                            <option value="اخصائي نساء وتوليد">
                                اخصائي نساء وتوليد </option>
                            <option value="جراحة الدماغ والأعصاب">
                                جراحة الدماغ والأعصاب </option>
                            <option value="امراض الغدد الصم والسكري">
                                امراض الغدد الصم والسكري </option>

                        </select>
                    </div>
                    <div class="form-group">
                        <label for="doctor">
                            الدكاترة
                        </label>
                        <select name="doctor" class="form-control" id="doctor" onChange="getfee(this.value);"
                            required="required">
                            <option value="">اختر دكتور</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="consultancyfees">
                            رسوم الاستشارة
                        </label>
                        <select name="fees" class="form-control" id="fees" readonly>

                        </select>
                    </div>

                    <div class="form-group">
                        <label for="AppointmentDate">
                            التاريخ
                        </label>
                        <input class="form-control datepicker" name="appdate" required="required"
                            data-date-format="yyyy-mm-dd">
                    </div>
                    <div class="form-group">
                        <label for="Appointmenttime">
                            الوقت
                        </label>
                        <input class="form-control" name="apptime" id="timepicker1" required="required">eg : 10:00 PM
                    </div>

                    <button type="submit" name="submit" class="btn btn-o btn-primary">
                        حجز
                    </button>
